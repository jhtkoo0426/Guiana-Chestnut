{% load static %}
{% block styles %}
{% endblock %}

<div class="topnav-content">
    <p class="topnav-title">Guiana Chestnut</p>
    <div class=topnav-links>
        {% if user.is_authenticated %}
            <form method="get" action="{% url 'search_results' %}">
                <!-- Important field to POST the user input symbol for searching. Used in dashboard/views.py. -->
                <input type="text" name="search_symbol" id="" placeholder="AAPL">
                <input type="submit" value="Search Ticker">
            </form>
            <a href="{% url 'settings' %}">Settings</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</div>
